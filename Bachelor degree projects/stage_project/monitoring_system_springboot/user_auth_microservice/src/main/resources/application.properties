

spring.config.import=optional:configserver: # url_config_server
spring.datasource.url=${userMicroservice.database.url}
spring.datasource.username=${userMicroservice.database.username}
spring.datasource.password=${userMicroservice.database.password}
management.endpoints.web.exposure.include=*
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
server.port=8091


